<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 no-margin>
        <p align="center">
          <ion-img class="img-loguin" src="../assets/img/01.png"></ion-img>
        </p>
        <ion-text color="light" class="fw700">
          Havit - Aplicativo Financeiro
        </ion-text>
      </h4>
    </div>
    <!-- Login form -->
    <form class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="person" item-start></ion-icon>
          Usu√°rio
        </ion-label>
        <ion-input color="secondary" type="email"></ion-input>
      </ion-item>
      <p ion-text class="text08">
        <ion-text color="warning">
          Campo Requerido
        </ion-text>
      </p>
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="key" item-start></ion-icon>
          Senha
        </ion-label>
        <ion-input color="secondary" type="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08">
        <ion-text color="warning">
          Campo Requerido
        </ion-text>
      </p>
    </form><br><br>
    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToHome()" tappable>
        <ion-icon name="log-in"></ion-icon>
        Signin
      </ion-button>
    </div>
  </div>
</ion-content>
